<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>SURVEY FORM</h1>
    <p>Let us know how can improve freecode camp</p>
    <ul>
      <li>
        <p>Name <input type="text" placeholder="enter your name" /></p>
      </li>
      <li>
        <p>Email <input type="text" placeholder="enter email address" /></p>
      </li>
      <li>
        <p>Age <input type="number" placeholder="Age" /></p>
      </li>
    </ul>
    <label for="occupation">select occupation:</label>
    <select>
      <option value="doctor">student</option>
      <option value="teacher">teacher</option>
      <option value="instructor">instructor</option>
    </select>
    <ul>
      <label>how likely is that you recommend freecodecamp to a friend</label>

      <li>
        <input type="checkbox" id="definitely" name="definitely" /><label
          for="definitely"
          >Definitely</label
        >
      </li>
      <li>
        <input type="checkbox" id="maybe" name="maybe" /><label for="maybe"
          >maybe</label
        >
      </li>
      <li>
        <input type="checkbox" id="Not sure" name="Not sure" /><label
          for="Not sure"
          >Not sure</label
        >
      </li>
    </ul>
    <ul>
      <label>what do you like the most in FCC</label>
      <select>
        <option>select an option</option>
        <option>clear explanation</option>
        <option>advance learning</option>
        <option>detailed explanation</option>
      </select>
    </ul>
    <a href="sign up"></a>
  </body>
</html>
